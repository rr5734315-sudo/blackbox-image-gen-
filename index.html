<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackbox AI Image Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); padding: 40px; }
        h1 { text-align: center; color: #333; margin-bottom: 30px; font-size: 2.5em; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        input, textarea { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; transition: border-color 0.3s; }
        input:focus, textarea:focus { outline: none; border-color: #667eea; }
        textarea { height: 120px; resize: vertical; }
        button { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px 30px; border: none; border-radius: 10px; font-size: 18px; cursor: pointer; width: 100%; transition: transform 0.2s; }
        button:hover { transform: translateY(-2px); }
        button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        #loading { display: none; text-align: center; margin: 20px 0; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 30px; }
        .image-card { border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.2); transition: transform 0.3s; }
        .image-card:hover { transform: scale(1.05); }
        .image-card img { width: 100%; height: 250px; object-fit: cover; }
        .download-btn { background: #28a745; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; font-size: 14px; }
        .error { color: #dc3545; background: #f8d7da; padding: 15px; border-radius: 10px; margin: 20px 0; display: none; }
        .save-key { background: #17a2b8; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Blackbox AI Image Generator</h1>
        
        <div class="input-group">
            <label>Blackbox AI API Key:</label>
            <input type="password" id="apiKey" placeholder="blackbox.ai ‡§∏‡•á API key ‡§°‡§æ‡§≤‡•á‡§Ç">
            <button class="save-key" onclick="saveApiKey()">Save Key</button>
        </div>
        
        <div class="input-group">
            <label>Image Prompt (‡§µ‡§ø‡§µ‡§∞‡§£):</label>
            <textarea id="prompt" placeholder="‡§â‡§¶‡§æ‡§π‡§∞‡§£: '‡§è‡§ï ‡§ñ‡•Ç‡§¨‡§∏‡•Ç‡§∞‡§§ ‡§π‡§ø‡§Æ‡§æ‡§≤‡§Ø‡•Ä ‡§™‡§π‡§æ‡§°‡§º‡•Ä ‡§™‡§∞ ‡§∏‡•Ç‡§∞‡•ç‡§Ø‡§æ‡§∏‡•ç‡§§, realistic style ‡§Æ‡•á‡§Ç'"></textarea>
        </div>
        
        <button onclick="generateImage()">Generate Image üöÄ</button>
        
        <div id="loading">
            <div class="spinner"></div>
            <p>Image generate ‡§π‡•ã ‡§∞‡§π‡•Ä ‡§π‡•à...</p>
        </div>
        
        <div id="error" class="error"></div>
        
        <div id="gallery" class="gallery"></div>
    </div>

    <script>
        const API_URL = 'https://api.blackbox.ai/v1/images/generations'; // Image endpoint (docs ‡§∏‡•á infer)
        const MODEL = 'blackboxai/black-forest-labs/flux-schnell'; // Fast & cheap model [web:1]
        
        // Load saved API key
        window.onload = () => {
            const savedKey = localStorage.getItem('blackbox_api_key');
            if (savedKey) document.getElementById('apiKey').value = savedKey;
        };
        
        function saveApiKey() {
            const key = document.getElementById('apiKey').value.trim();
            if (key) {
                localStorage.setItem('blackbox_api_key', key);
                showMessage('API Key save ‡§π‡•ã ‡§ó‡§à!', 'success');
            } else {
                showMessage('API Key ‡§°‡§æ‡§≤‡•á‡§Ç!', 'error');
            }
        }
        
        async function generateImage() {
            const apiKey = localStorage.getItem('blackbox_api_key') || document.getElementById('apiKey').value.trim();
            const prompt = document.getElementById('prompt').value.trim();
            
            if (!apiKey) return showMessage('‡§™‡§π‡§≤‡•á API Key save ‡§ï‡§∞‡•á‡§Ç! blackbox.ai/dashboard ‡§∏‡•á ‡§≤‡•á‡§Ç‡•§', 'error');
            if (!prompt) return showMessage('Prompt ‡§°‡§æ‡§≤‡•á‡§Ç!', 'error');
            
            const loading = document.getElementById('loading');
            const button = event.target;
            loading.style.display = 'block';
            button.disabled = true;
            button.textContent = 'Generating...';
            
            try {
                // Blackbox AI image generation request (OpenAI-compatible format adapted) [page:2]
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        prompt: prompt,
                        n: 1, // 1 image
                        size: '1024x1024',
                        response_format: 'url'
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `Error: ${response.status}`);
                }
                
                const data = await response.json();
                const imageUrl = data.data[0].url;
                
                displayImage(imageUrl, prompt);
                showMessage('Image generate ‡§π‡•ã ‡§ó‡§à! üéâ', 'success');
                
            } catch (error) {
                showMessage(`Error: ${error.message}. API key check ‡§ï‡§∞‡•á‡§Ç ‡§Ø‡§æ quota ‡§¶‡•á‡§ñ‡•á‡§Ç‡•§ [web:6]`, 'error');
            } finally {
                loading.style.display = 'none';
                button.disabled = false;
                button.textContent = 'Generate Image üöÄ';
            }
        }
        
        function displayImage(url, prompt) {
            const gallery = document.getElementById('gallery');
            const card = document.createElement('div');
            card.className = 'image-card';
            card.innerHTML = `
                <img src="${url}" alt="${prompt}" loading="lazy">
                <button class="download-btn" onclick="downloadImage('${url}', '${prompt}')">Download Image üíæ</button>
            `;
            gallery.insertBefore(card, gallery.firstChild);
        }
        
        function downloadImage(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = `blackbox-image-${Date.now()}.png`;
            a.click();
        }
        
        function showMessage(msg, type) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = msg;
            errorDiv.className = type === 'error' ? 'error' : 'error success'; // Toggle style
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }
    </script>
</body>
</html>
